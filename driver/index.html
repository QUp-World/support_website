<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- Primary Meta Tags -->
    <title>GOJO - Driver Guide</title>
    <meta name="title" content="GOJO - Driver Guide">
    <meta name="description" content="Discover exciting new GOJO features, frequently asked questions by our drivers. Or contact us for help on your account, past trips or order issues.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://support.gojo.asia/driver/#/">
    <meta property="og:title" content="GOJO - Driver Guide">
    <meta property="og:description" content="Discover exciting new GOJO features, frequently asked questions by our drivers. Or contact us for help on your account, past trips or order issues.">
    <meta property="og:image" content="https://support.gojo.asia/driver/images/gojobanner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://support.gojo.asia/driver/#/">
    <meta property="twitter:title" content="GOJO - Driver Guide">
    <meta property="twitter:description" content="Discover exciting new GOJO features, frequently asked questions by our drivers. Or contact us for help on your account, past trips or order issues.">
    <meta property="twitter:image" content="https://support.gojo.asia/driver/images/gojobanner.png">

    <link
      rel="shortcut icon"
      href="assets/images/gojo.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        mustache: {
          data : [
            { 
              fleetName: 'GOJO',
              website: 'http://www.gojo.asia/',
              appleStoreLink: 'https://apps.apple.com/us/app/gojo-driver/id1455304266',
              androidStoreLink: 'https://play.google.com/store/apps/details?id=com.gojomalaysia.driver&hl=en',
              fleetPhoneNumber: 'No Number Yet',
              fleetPhoneNumberFormat: 'No Number Yet',
              fleetSupportEmail: 'driver@gojo.asia',
              driverSignUp: 'https://driversignup.gojo.asia/?fleetToken=lcsb8etx&appName=gojosg_d',
            }
          ]
        },
        name: 'Gojo',
        logo: 'assets/images/logo.png',
        loadSidebar: true,
        coverpage: true,
        onlyCover: true,
        auto2top: true,
        autoHeader: false,
        subMaxLevel: 2,
        maxLevel: 4,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '.*?/CHANGELOG':
            'https://raw.githubusercontent.com/Netflix/pollyjs/master/CHANGELOG',
          '.*?/CONTRIBUTING':
            'https://raw.githubusercontent.com/Netflix/pollyjs/master/CONTRIBUTING'
        },
        homepage: 'driver/1-become-gojo-partner.md',
        search: {
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results.'
        },
        ga: 'UA-97389018-4'
      };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/front-matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
